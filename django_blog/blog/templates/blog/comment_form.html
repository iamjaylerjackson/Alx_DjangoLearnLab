{% extends "blog/base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Save{% else %}Post{% endif %}</button>
</form>

<a href="{% url 'post_detail' pk=post.pk %}">Back to post</a>
{% endblock %}
