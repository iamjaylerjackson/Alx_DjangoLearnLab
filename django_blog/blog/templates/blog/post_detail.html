{% extends "base.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><strong>Author:</strong> {{ post.author }}</p>
<p><strong>Published:</strong> {{ post.published_date }}</p>

{% if user == post.author %}
    <a href="{% url 'post_update' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'post_list' %}">Back to list</a>
{% endblock %}
